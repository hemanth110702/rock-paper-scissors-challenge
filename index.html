<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">

    <header class="score-container">
      <img class="logo" src="images/logo.svg" alt="game-logo">
      <div class="score-board">
        <span class="score-header">SCORE</span><br>
        <span class="score"></span>
      </div>
    </header>
    
    <main>
      <div class="step-1">
        <div class="user-input">
          <img class="bg-triangle" src="images/bg-triangle.svg" alt="">
          <div class="input-paper-scissors">
              <div class="paper">
                <button class="input-paper-button btn-style">
                  <img src="images/icon-paper.svg" alt="paper">
                </button>
              </div>
              <div class="scissors">
                <button class="input-scissors-button btn-style">
                  <img src="images/icon-scissors.svg" alt="scissors">
                </button>
              </div>
          </div>
          <div class="input-rock">
            <div class="rock">
              <button class="input-rock-button btn-style">
                <img src="images/icon-rock.svg" alt="">
              </button>
            </div>
          </div>
        </div>
      </div>
    
      <div class="step-2 none">
        <div class="picked-container">
          <div class="user-picked"> 
            <p class="user-header">YOU PICKED</p> 
            <div class="user-house user-choice"> 
              <button class="user-picked-btn btn-style"> 
                <img class="user-btn-img" src="" alt="">
              </button>
            </div> 
            <div class="winner-you none">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <div class="result-container win-or-lose none ">
          </div>
          <div class="house-picked">
            <p class="house-header">THE HOUSE PICKED</p>
            <div class="user-house house-choice"> 
              <button class="house-picked-btn null-house">
                <img class="house-btn-img none" src="" alt="">
              </button>
            </div>
            <div class="winner-house none">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div> 
          </div>
        </div>
      </div>

      <div class="show-rules none">
      </div>

      <button class="rules-button" onclick="displayRules();">RULES</button>
    </main>

  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/hemanth110702">Mamidi Hemanth Kumar</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
