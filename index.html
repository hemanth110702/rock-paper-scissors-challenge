<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">

    <div class="score-container">
      <div class="game-name">
        ROCK<br>PAPER<br>SCISSORS
      </div>
      <div class="score-board">
       <div class="inside-score-board"> <span class="score-header">SCORE</span><br>
        <span class="score"></span></div>
      </div>
    </div>

    <div class="step-1">
      <div class="user-input">
        <div class="input-paper-scissors">
          <button class="input-paper-button">
            <img src="images/icon-paper.svg" alt="paper">
          </button>
          <button class="input-scissors-button">
            <img src="images/icon-scissors.svg" alt="scissors">
          </button>
        </div>
        <div class="input-stone">
          <button class="input-rock-button">
            <img src="images/icon-rock.svg" alt="">
          </button>
        </div>
      </div>
    </div>

    <div class="step-2 none">
      <div class="user-and-computer-pick">
        <div class="you-picked">
          <p class="picked-header">YOU PICKED</p>
          <div class="picked-btn-img">
            <button class="you-picked-button">
              <img class="you-pick" src="" alt="">
            </button>
          </div>
        </div>
        <div class="result-container none ">
          <div class="win-or-lose">
          </div>
        </div>
        <div class="house-picked">
          <p class="picked-header">THE HOUSE PICKED</p>
            <div class="picked-btn-img">
              <button class="bf-button null-house">
                <img class="house-pick none" src="" alt="">
              </button>
            </div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
